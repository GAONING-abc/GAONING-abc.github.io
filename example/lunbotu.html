<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>
		 	*{
		 		margin: 0px;
		 		padding: 0px;
		 	}
		 	#top{
		 		width: 300px;
		 		height: 180px;
		 		overflow: hidden;
		 	}
			#box{
				width: 900px;
				height: 180px;
			}
			#box img{
				
			}
			.list li{
				width: 20px;
				height: 15px;
				line-height: 15px;
				list-style: none;
				text-align: center;
				float: left;
				border: 1px solid red;
			}
		</style>
</head>
<body>
	<div id="top">
		<div id="box">
			<img src="../images/container.1.png" alt=""><img src="../images/container.2.png" alt=""><img src="../images/container.3.png" alt="">
		
		</div>
	</div>
  	<ul class="list">
  		<li>1</li>
  		<li>2</li>
  		<li>3</li>
  	</ul>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script>
		$(".list>li").click(function(){
			var index = $(this).index();
			var a = -300*index;
			$("#box").animate({"margin-left":a},1000)
		})
	</script> 
	
</body>
</html>
